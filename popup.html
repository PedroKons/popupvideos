<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="./popup.css">
    <script src="./popup.js" defer></script>
</head>
<body>
    <section class="containerFechado" id="container">
        <div class="containerCircule">
            <div class="circule" id="circule">
                <video autoplay class="love-video-circule" src="https://lp.lovechocolate.com.br/wp-content/uploads/2025/01/isDog.mp4" loop muted></video>
            </div>
            <p class="textInfo expandWith" id="textInfo">texto para ficar legal!</p>
        </div>
        <div class="story" id="story">
            <video autoplay class="love-video-story" id="src-video" playsinline muted></video>
            <div class="progress-bar-container"></div>
            <div class="containerClose">
                <button class="aloneButton" id="close"><i class="bi bi-x-square-fill"></i></button>
            </div>
            <div class="buttonsStory">
                <button class="aloneButton" id="like"><i class="bi bi-heart-fill" id="icon-like"></i></button>
                <button class="aloneButton"><i class="bi bi-rulers"></i></button>
                <button class="aloneButton"><i class="bi bi-cart-plus-fill"></i></button>
                <button class="aloneButton"><i class="bi bi-send-fill"></i></button>
            </div>
            <div class="cardInformation">
                <img src="https://placehold.co/80x80" alt="product">
                <p>Texto infotmativo muito bom!</p>
            </div>
        </div>
    </section>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
