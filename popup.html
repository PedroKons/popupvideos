<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="./popup.css">
    <script src="./popup.js" defer></script>
</head>
<body>
    <section class="pop--container--closed" id="popContainerGlobal">
        <div class="popContainerCircle">
            <div class="popCircle" id="popCircle">
                <video autoplay loop muted class="popVideoCircle" src="https://lp.lovechocolate.com.br/wp-content/uploads/2025/01/isDog.mp4"></video>
            </div>
            <p class="pop--expand--text popTextCircle" id="popTextCircle">texto para ficar legal!</p>
        </div>
        <div class="popStory" id="popStory">
            <video autoplay playsinline muted class="popVideoStorie" id="popVideoStorie" ></video>
            <div class="popStoryBarContainer"></div>
            <div class="popButtonClosedContainer">
                <button class="popButtonClass" id="popButtonClosed">
                    <i class="bi bi-x-square-fill"></i>
                </button>
            </div>
            <!--Parei aqui -->
            <div class="popButtonsContainer">
                <button class="popButtonClass" id="popButtonLike"><i class="bi bi-heart-fill" id="icon-like"></i></button>
                <button class="popButtonClass"><i class="bi bi-rulers"></i></button>
                <button class="popButtonClass"><i class="bi bi-cart-plus-fill"></i></button>
                <button class="popButtonClass"><i class="bi bi-send-fill"></i></button>
            </div>
            <div class="popCardInformation">
                <img src="https://placehold.co/80x80" alt="product">
                <p>Texto infotmativo muito bom!</p>
            </div>
        </div>
    </section>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
